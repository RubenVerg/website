<!DOCTYPE html>
<html>
	<head>

		<meta property='og:type' content='website'>

		<meta property='og:url' content='/test/'>
		<meta property='og:image' content='/media/thumbs/default.png'>
		<meta property='og:image:alt' content='Logo'>
		<link rel='stylesheet' href='/css/main.css' />
		<link rel="stylesheet" href="/css/md.css">
	</head>
	<body>
		<h1>h1</h1>
		<h2>h2</h2>
		<h3>h3</h3>
		<h4>h4</h4>
		<h5>h5</h5>
		<h6>h6</h6>
		Text
		<ul>
			<li>
				&lt;li&gt; in &lt;ul&gt;
			</li>
		</ul>
		<ol>
			<li>
				&lt;li&gt; in &lt;ol&gt;
			</li>
		</ol>
		<strong>&lt;strong&gt;</strong>
		<span class="b">.b</span>
		<em>&lt;em&gt;</em>
		<span class="i">.i</span>
		<strike>&lt;strike&gt; (don&apos;t use it!)</strike>
		<span class="s">.s</span>
		<span class="u">.u</span>
		<code>&lt;code&gt;</code>
		<pre>&lt;pre&gt;</pre>
		<span class="red">.red</span>
		<span class="dgreen">.dgreen</span>
		<span class="glow-yellow">.glow-yellow</span>
		<span class="glow">.glow</span>
		<span class="b i u yellow dpink">.b.i.u.yellow.dpink</span>
		<span class="dyellow">contrast test (.dyellow)</span>
		<span class="blue">contrast test (.blue)</span>
		<span class="glow-gray">contrast test (.glow-gray)</span>
		<span>Variance tests:</span>
		<p>
			0123456789<br>
			<= >=<br>
			r<br>
			$<br>
		</p>
	</body>
