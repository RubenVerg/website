<!DOCTYPE html>
<html>
<body>
<script>
const p = new URLSearchParams(window.location.search);
window.location.href = locate(parseInt(p.get('i')));
function locate(i) {
	switch (i) {
		case -1: return 'https://github.com/RubenVerg/website/blob/quicklink/README.md'
		case 0: return 'https://rubenverg.com';
		case 1: return 'https://t.me/rubenverg';
		case 2: return 'https://t.me/scala_network';
		case 3: return 'https://blog.rubenverg.com';
	};
}
</script>
</body>
</html>
